<h1 mat-dialog-title>Thêm kiểu phòng</h1>
<div mat-dialog-content >
  <div class="add-room-type-content" [formGroup]="roomTypeForm">
    <div class="mb-3">
      <label for="room-type-name" class="form-label">Tên</label>
      <div class="input-group">
        <input type="text" class="form-control" id="room-type-name" formControlName="roomTypeName"
               [ngClass]="{'is-invalid': roomTypeForm.controls['roomTypeName'].invalid && isSubmit}">
        <div
          *ngIf="roomTypeForm.controls['roomTypeName'].invalid && isSubmit"
          class="invalid-feedback">
          Hãy nhập tên kiểu phòng!
        </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions class="justify-content-end">
  <button matTooltip="Cancel" class="btn-cancel" mat-button (click)="cancel()">
    <span class="material-symbols-outlined">close</span>
  </button>
  <button matTooltip="Save" class="btn-submit" mat-button (click)="save()">
    <span class="material-symbols-outlined">add</span>
  </button>
</div>
