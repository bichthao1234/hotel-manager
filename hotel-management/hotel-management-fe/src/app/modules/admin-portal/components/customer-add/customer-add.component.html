<div class="add-customer">
  <div class="mb-4">
    <div class="d-flex flex-row align-items-center justify-content-between">
      <h5 class="font-weight-bolder">Thêm mới khách hàng</h5>
      <div class="pointer-cursor" (click)="close()">
        <span class="material-symbols-outlined">close</span>
      </div>
    </div>
    <mat-divider class="w-100"></mat-divider>
  </div>
  <div [formGroup]="customerForm">
    <div class="d-flex flex-column mt-3">
      <div class="d-flex flex-row justify-content-between align-items-end">
        <div class="cccd w-100">
          <label for="cccd" class="form-label required">CCCD/CMND</label>
          <div class="input-group">
            <input type="text" class="form-control" id="cccd" formControlName="id"
                   [ngClass]="{'is-invalid': customerForm.controls['id'].invalid && isSubmit}">
          </div>
        </div>
      </div>
      <div
        *ngIf="customerForm.controls['id'].invalid && isSubmit" class="mat-error fs-10px">
        Vui lòng nhập CCCD/CMND
      </div>
    </div>
    <div class="wrap-infor">
      <div class="first-name">
        <label for="last-name" class="form-label required">Họ</label>
        <div class="input-group">
          <input type="text" class="form-control" id="last-name" formControlName="lastName"
                 [ngClass]="{'is-invalid': customerForm.controls['lastName'].invalid && isSubmit}">
          <div
            *ngIf="customerForm.controls['lastName'].invalid && isSubmit"
            class="invalid-feedback fs-10px">
            Vui lòng nhập họ!
          </div>
        </div>
      </div>
      <div class="last-name">
        <label for="first-name" class="form-label required">Tên</label>
        <div class="input-group">
          <input type="text" class="form-control" id="first-name" formControlName="firstName"
                 [ngClass]="{'is-invalid': customerForm.controls['firstName'].invalid && isSubmit}">
          <div
            *ngIf="customerForm.controls['firstName'].invalid && isSubmit"
            class="invalid-feedback fs-10px">
            Vui lòng nhập tên!
          </div>
        </div>
      </div>
      <div class="email">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <input type="text" class="form-control" id="email" formControlName="email">
        </div>
      </div>
      <div class="phone-num">
        <label for="phone-num" class="form-label">Số điện thoại</label>
        <div class="input-group">
          <input type="text" class="form-control" id="phone-num" formControlName="phoneNumber">
        </div>
      </div>
      <div class="address">
        <label for="address" class="form-label">Địa chỉ</label>
        <div class="input-group">
          <input type="text" class="form-control" id="address" formControlName="address">
        </div>
      </div>
      <div class="tin">
        <label for="tin" class="form-label">Mã số thuế</label>
        <div class="input-group">
          <input type="text" class="form-control" id="tin" formControlName="taxNumber">
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3 mb-3 d-flex align-items-center justify-content-end">
    <button matTooltip="Thêm khách hàng" class="btn btn-success" (click)="saveCustomer()">
      <span class="material-symbols-outlined">save</span>
    </button>
  </div>
</div>
